      - name: 'title'
        field:
          element: 'text'
          label: 'Title'
          placeholder: 'Enter a title for your post'
          type: 'text'
      - name: 'date'
        field:
          element: 'text'
					label: 'Date'
					value: 'CURRENT_DATETIME'
					type: 'text'
